<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr.Bean</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link href="style.css" rel="stylesheet">  
 
</head>
<body class="bg-black d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow" style="width: 20rem;">
    <img src="Images\bean.jpg" class="card-img-top" alt="image">
    <div class="card-body text-center">
      <h5 class="card-title">Mr. Bean</h5>
      <p class="card-text">"Enjoying Little Things In Life..<br>Is Key To Staying Happy"</p>

      <div>
        <button class="reaction-btn like-btn" id="likeBtn">❤️</button>
        <button class="reaction-btn dislike-btn" id="dislikeBtn">👎</button>
      </div>

      <div class="counter mt-2">
        <span id="likeCount">0 Likes</span> . 
        <span id="dislikeCount">0 Dislikes</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
